{% extends 'base.html' %}

{% block content %}
<div class="search-bar">
<input class="search-input" 
    name="search" 
    type="search"
    placeholder="Search..."
    hx-post="{% url 'htmx_search' %}"
    hx-swap="innerHTML"
    hx-trigger="keyup changed delay:500ms, search"
    hx-target="#search-results"
    hx-indicator="#searching_msg"/>
</div>

<div id="search-results">
    {% include "htmx/search_results.html" %}  
</div>

{% endblock %}
