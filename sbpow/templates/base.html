{% load static %}
<head>
    <title>South Bend Places of Worship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include AplineJS -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Include Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="header">
        <div class="title-block"><h1><a href="/">South Bend Places of Worship</a></h1></div>
        <div class="title-img"><img class="header-img" src="https://static.nd.edu/images/marks/gold-white/ndmark.svg"></div>
    </div>

    <div class="container">
        <aside class="sidenav">
            <img class="corner-logo" src="{% static 'img/crc_logo.png' %}">
            <ul>
                <li><a href="{% url 'ajax_search' %}">AJAX</a></li>
                <li><a href="{% url 'htmx_search' %}">HTMX</a></li>
                <li><a href="{% url 'alpine_search' %}">AlpineJS</a></li>
            </ul>
        </aside>

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
